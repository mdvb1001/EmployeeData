<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Employee Data Management</h1>
				<p class="text-lead">ENTER SOME STUFF!</p>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Employees</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover ">
					  <thead>
					    <tr>
					      <th>Employee Name</th>
					      <th>Role</th>
					      <th>Start Date</th>
					      <th>Months Worked</th>
					      <th>Monthly Rate ($)</th>
					      <th>Total Billed ($)</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Employee</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
					  <fieldset>
					    <legend>Add Employee</legend>
					    <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Employee Name</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputName" placeholder="Name">
					      </div>
					    </div>

					   	<div class="form-group">
					      <label for="inputRole" class="col-lg-2 control-label">Role</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputRole" placeholder="Role">
					      </div>
					    </div>
						
					 	<div class="form-group">
					      <label for="inputDate" class="col-lg-2 control-label">Start Date</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputDate" placeholder="Date">
					      </div>
					    </div>
					    
					 	<div class="form-group">
					      <label for="inputMonth" class="col-lg-2 control-label">Monthly Rate</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputMonth" placeholder="Month">
					      </div>
					    </div>	

					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
